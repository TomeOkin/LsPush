language: android

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-21

jdk:
- oraclejdk8

env:
  global:
    secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_22fb4dacca4f_key -iv $encrypted_22fb4dacca4f_iv
  -in tomeokin.jks.enc -out tomeokin.jks -d

notifications:
  email: false

sudo: false

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle

  script:
    - ./gradlew clean test

  after_success:
    - ./gradlew jacocoDebugReport coveralls